# === PostgreSQL ===
spring.datasource.url=${datasourceUrl}
spring.datasource.username=${datasourceUsername}
spring.datasource.password=${datasourcePassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === DevTools ===
spring.devtools.restart.exclude=static/**,public/**,templates/**
spring.devtools.livereload.enabled=true

# === CORS (habilita requisições de qualquer origem, útil em dev) ===
# Você pode aplicar isso via WebConfig também, mas por propriedade global:
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# === Timezone e Locale (opcional, mas recomendado para padronizar datas) ===
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

api.security.secret.key=${JWT_SECRET}